<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ส่งข้อความลับ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #2196f3, #e3f2fd);
      color: #333;
      text-align: center;
      padding: 50px;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      resize: none;
    }

    button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    #submitButton:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .note {
      font-size: 12px;
      color: gray;
      margin-top: 20px;
    }

    .recaptcha {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .note-link {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #f5f5f5;
      padding: 10px 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      font-size: 14px;
      color: #2196f3;
      cursor: pointer;
      font-weight: bold;
      text-decoration: none;
    }

    .note-link:hover {
      background: #e3f2fd;
    }

    /* Modal แบบเต็มหน้าจอ */
    #successModal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      z-index: 9999;
      display: none;
      flex-direction: column;
    }

    #successModal button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #4caf50;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Modal แสดงผลหลังส่ง -->
  <div id="successModal">
    <div>✅ ส่งข้อความสำเร็จแล้ว!</div>
    <button onclick="hideModal()">ตกลง</button>
  </div>

  <script>
    (function () {
      const secretKey = "vBb6oeWVDk4V0eR4";
      const token =
        new URLSearchParams(window.location.search).get("key") ||
        new URLSearchParams(window.location.search).get("Key");

      if (token !== secretKey) {
        document.body.innerHTML = "";
        return;
      }

      document.getElementById("app").innerHTML = `
        <div class="container">
          <h2>ส่งข้อความไม่ระบุตัวตน</h2>
          <form id="sendForm">
            <textarea id="msg" placeholder="พิมพ์ข้อความที่นี่..." required></textarea>
            <br>
            <div class="recaptcha">
              <label style="display: flex; align-items: center; font-size: 14px;">
                <input type="checkbox" id="recaptchaCheck" />
                <span style="margin-left: 8px;">✅ ยืนยันว่าคุณไม่ใช่บอท</span>
              </label>
            </div>
            <br>
            <button type="submit" id="submitButton" disabled>ส่งเลย</button>
          </form>
          <div class="note">เป็นไงหละคนอื่นเขาใช้แอปทำกันแต่ dev ว่างๆ คนนี้ทำระบบเองเลย</div>
        </div>
      `;

      let recaptchaVerified = false;

      document.getElementById("recaptchaCheck").addEventListener("change", function () {
        recaptchaVerified = this.checked;
        document.getElementById("submitButton").disabled = !this.checked;
      });

      document.getElementById("sendForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        if (!recaptchaVerified) {
          alert("กรุณายืนยันว่าคุณเป็นมนุษย์ก่อนที่จะส่งข้อความ");
          return;
        }

        const msg = document.getElementById("msg").value.trim();
        if (!msg) return;

        const webhook = "https://discord.com/api/webhooks/1370093081818431508/u1vzomxdqwGknoG4-C2yIVupFi45rQgS8wY81XNT_Nb32mbW8kg0P8Qwd6RCIANDVJM_";
        try {
          await fetch(webhook, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ content: msg }),
          });
        } catch (err) {}

        document.getElementById("sendForm").reset();
        document.getElementById("submitButton").disabled = true;
        document.getElementById("recaptchaCheck").checked = false;

        showModal();
      });

      const noteLink = document.createElement('a');
      noteLink.href = "https://github.com/Chin-x1919/RandomTxt-";
      noteLink.className = "note-link";
      noteLink.target = "_blank";
      noteLink.textContent = "SourceCodeHere!";
      document.body.appendChild(noteLink);
    })();

    function showModal() {
      document.getElementById("successModal").style.display = "flex";
    }

    function hideModal() {
      document.getElementById("successModal").style.display = "none";
    }
  </script>
</body>
</html>
